        <p>

        </p>

          3. 클래스를 지정할 수 있고 클래스는 1순의는 id -"#" 2순위는 class -"." 3순위는 tag - 이름을 통해 인식 - 가까이에 있는 명령이 실행(순서에 따라)
        </p>
